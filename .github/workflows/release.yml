name: Release changed container images to GHCR

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "images/**"
      - ".github/workflows/release.yml"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: tag
        shell: bash
        run: |
          set -euo pipefail
          echo "tag=$(date -u +'%Y.%m.%d')" >> "$GITHUB_OUTPUT"

      - id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          BASE="${{ github.event.before }}"
          HEAD="${{ github.sha }}"

          # If BASE is empty/zero (rare, e.g. first commit), publish everything
          if [ -z "$BASE" ] || [ "$BASE" = "0000000000000000000000000000000000000000" ]; then
            mapfile -t names < <(find images -mindepth 2 -maxdepth 2 -type f -name Dockerfile -printf '%h\n' \
              | sed 's|^images/||' | sort -u)
          else
            mapfile -t names < <(git diff --name-only "$BASE" "$HEAD" -- 'images/**' \
              | awk -F/ 'NF>=2 {print $2}' | sort -u)
          fi

          valid=()
          for n in "${names[@]:-}"; do
            if [ -f "images/$n/Dockerfile" ]; then
              valid+=("$n")
            fi
          done

          if [ ${#valid[@]} -eq 0 ]; then
            echo 'matrix={"include":[]}' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          json='{"include":['
          first=1
          for n in "${valid[@]}"; do
            if [ $first -eq 0 ]; then json+=','; fi
            first=0
            json+="{\"name\":\"$n\"}"
          done
          json+=']}'
          echo "matrix=$json" >> "$GITHUB_OUTPUT"

  publish:
    needs: discover
    if: ${{ fromJSON(needs.discover.outputs.matrix).include[0] != null }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: images/${{ matrix.name }}
          file: images/${{ matrix.name }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.name }}:${{ needs.discover.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
